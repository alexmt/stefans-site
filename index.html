<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Степкин Сайт</title>
    <style> 
        .content {
            font-size: 5em;
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid black;
            border-radius: 50px;
            padding: 1em;
            color: blue;
            background-color: turquoise;
        }
    </style>
</head>
<body>

    <div class="content">
        Степкин Сайт
        <img src="https://i.imgur.com/FXHtW6u.gif" alt="logo">
    </div>
    <script>
        var content = document.querySelector('.content');
        let xSpeed = -5;
        let ySpeed = -5;
        setInterval(() => {
            const rect = content.getBoundingClientRect();
            if (rect.left + xSpeed < 0 || rect.left + xSpeed > window.innerWidth - rect.width) {
                xSpeed = xSpeed * -1;
            }
            
            if (rect.top + ySpeed < 0 || rect.top + ySpeed > window.innerHeight - rect.height) {
                ySpeed = ySpeed * -1;
            }

            content.style.left = (rect.left + xSpeed) + 'px';
            content.style.top = (rect.top + ySpeed) + 'px';
        }, 10);
        window.addEventListener('click', (e) => {
            const audio = new Audio('https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3').play();
        });
    </script>
</body>
</html>
